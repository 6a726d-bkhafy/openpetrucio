<!DOCTYPE html>
<html lang="pt-br">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% block title %}
    <title>Home</title>
    {% endblock %}

    <link href="{% static 'fontawesomefree/css/all.css' %}" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/default.css' %}">
 
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    {% block toolbar %}
    <header>
        <div class="container" id="nav-container">
            <nav class="navbar navbar-expand-lg fixed-top navbar-dark">
                <a href="https://openpetrucio.com/" class="navbar-brand">
                    <img id="logo" src="{% static 'img/logo.png' %}" alt="OpenPetrucio.com">OpenPetrucio.com
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-links" 
                data-target="#navbar-links" aria-expanded="false" aria-label="toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbar-links">
                    <div class="navbar-nav">
                        <a href="{% url 'dash' %}" class="nav-item nav-link" id="home-menu">Home</a>
                        <a href="{% url 'host_inventory' %}" class="nav-item nav-link" id="inventory-menu">Inventory</a>
                        <a href="{% url 'unknow' %}" class="nav-item nav-link" id="unknow-menu">Unknow</a>
                        <a class="nav-item nav-link" id="logout-menu">Logout</a>
                        <a class="nav-item nav-link" id="settings-menu">Settings</a>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    {% endblock %}
    {% block content %}
    {% endblock %}
    {% block footer %}
    <footer>
        <div class="container" id="nav-container">
            <nav class="navbar navbar-expand-lg fixed-bottom">
                <div class="collapse navbar-collapse justify-content-center">
                    <label>OpenPetrucio - pre alpha</label>
                </div>
                
            </nav>
        </div>
        
    </footer>
    {% endblock %}
</body>
</html>
